<!-- add snippets to the database -->
<div class="container">
  <form [formGroup]="service.form" (ngSubmit)="onSubmit()" #componentForm="ngForm">
    <input type="hidden" formControlName="id">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input formControlName="title" matInput required>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category" required>
        <ng-container *ngFor="let category of uniqCategories">
          <mat-option value="{{category}}"> {{category}} </mat-option>
        </ng-container>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Company</mat-label>
      <mat-select formControlName="company" required>
        <ng-container *ngFor="let company of uniqCompanies">
          <mat-option value="{{company}}"> {{company}} </mat-option>
        </ng-container>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Paste HTML here.</mat-label>
      <textarea matInput formControlName="html_Content"></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Paste CSS here.</mat-label>
      <textarea matInput formControlName="css_Content"></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Paste JS here.</mat-label>
      <textarea matInput formControlName="js_Content"></textarea>
    </mat-form-field>
    <button (ngSubmit)="onSubmit()" mat-raised-button color="primary">Add to Database</button>
  </form>
</div>
