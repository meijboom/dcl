
<div class="pages">

  <div class="pagination" *ngIf="count > 0">

  <button mat-raised-button color="primary" 
  (click)="onPrev()" 
  [disabled]="page === 1 || loading" 
  [ngClass]="{ 'disabled': page === 1 || loading }">Previous Page</button>

  <button mat-raised-button color="primary" 
  class="btn-pageNumber" 
  *ngFor="let pageNum of getPages()" 
  (click)="onPage(pageNum)" 
  [ngClass]="{'active': pageNum === page, 'disabled': loading }">
    {{ pageNum }}
  </button>

  <button mat-raised-button color="primary" 
  (click)="onNext()" 
  [disabled]="isLastPage() || loading" 
  [ngClass]="{ 'disabled': isLastPage() || loading }">Next Page</button>
  </div>
  <span class="page-counts">{{ getMin() }} - {{ getMax() }} of {{ count }} Components --- </span>
  <span class="page-totals"> {{ totalPages() }} total pages</span>
</div>
