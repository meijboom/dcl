<main class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-2 text-center" 
    *ngFor="let componentData of componentsData">

      <!-- push componentData in app-videocompo and set it to videoCompo -->
      <app-videocompo [videoCompo]="componentData"></app-videocompo>
      
    </div>
  </div>
</main>
