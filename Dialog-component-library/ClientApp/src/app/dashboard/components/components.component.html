<main class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-2 text-center" *ngFor="let component of components">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ component.title }}</mat-card-title>
          <mat-card-subtitle>{{ component.category }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://misti.com/images/OS-Code-Main.jpg" alt="Photo of the Component">
        <mat-card-content>
          <p>
            Description
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['/show-component', component.id]">SHOW</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</main>
